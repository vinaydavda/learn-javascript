<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Learning JavaScript</title>
</head>

<body>

    <!-- Challenge 1 -->
    <div class="containner">
        <h2 class="pt-2">Challenge 1: Your age in Days</h2>
        <hr>

        <div class="flex-box-buttons">
            <div>
                <button class="btn btn-outline-success" onclick="ageInDays()">Let's find</button>
            </div>
            <div>
                <button class="btn btn-outline-danger" onclick="ageReset()">Reset</button>
            </div>
        </div>

        <!-- result -->
        <div class="flex-box-container-1" id="flex-box-result"></div>
    </div>


    <!-- Challenge 2 -->
    <div class="containner">
        <h2 class="pt-2">Challenge 2: Cat Generator</h2>
        <hr>

        <div class="flex-box-buttons">
            <div>
                <button class="btn btn-outline-success mb-2" onclick="generateCat()">Generate Cat</button>
            </div>
            <div>
                <button class="btn btn-outline-danger" onclick="catReset()">Reset</button>
            </div>
        </div>

        <!-- result -->
        <div class="flex-box-container-2" id="flex-cat-gen"></div>
    </div>


    <!-- Challenge 3 -->
    <div class="containner">
        <h2 class="pt-2">Challenge 3: Rock, Paper, Scissors</h2>
        <hr>
        
        <div class="flex-box-rps" id="flex-box-rps">
            <img id="rock" src="static/images/rock.png" height=150 width=150 onclick="rpsGame(this)">
            <img id="paper" src="static/images/paper.png" height=150 width=150 onclick="rpsGame(this)">
            <img id="scissor" src="static/images/scissor.png" height=150 width=150 onclick="rpsGame(this)">
        </div>
    </div>

    <script src="static/js/script.js"></script>
</body>

</html>
