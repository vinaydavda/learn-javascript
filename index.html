<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Learning JavaScript</title>
</head>

<body>

    <!-- Challenge 1 -->
    <div class="containner">
        <h2 class="pt-2">Challenge 1: Your age in Days</h2>
        <hr>

        <div class="flex-box-body">
            <div>
                <button class="btn btn-ice-green" onclick="ageInDays()">Let's find</button>
            </div>
            <div>
                <button class="btn btn-ice-red" onclick="ageReset()">Reset</button>
            </div>
        </div>

        <!-- result -->
        <div class="flex-box-container-1" id="flex-box-result"></div>
    </div>


    <!-- Challenge 2 -->
    <div class="containner">
        <h2 class="pt-2">Challenge 2: Cat Generator</h2>
        <hr>

        <div class="flex-box-body">
            <div>
                <button class="btn btn-ice-green" onclick="generateCat()">Generate Cat</button>
            </div>
            <div>
                <button class="btn btn-ice-red" onclick="catReset()">Reset</button>
            </div>
        </div>

        <!-- result -->
        <div class="flex-box-container-2" id="flex-cat-gen"></div>
    </div>


    <!-- Challenge 3 -->
    <div class="containner">
        <h2 class="pt-2">Challenge 3: Rock, Paper, Scissors</h2>
        <hr>

        <div class="flex-box-body" id="flex-box-rps">
            <img id="rock" src="static/images/rock.png" onclick="rpsGame(this)">
            <img id="paper" src="static/images/paper.png" onclick="rpsGame(this)">
            <img id="scissor" src="static/images/scissor.png" onclick="rpsGame(this)">
        </div>
    </div>

    <!-- Challenge 4 -->
    <div class="containner">
        <h2 class="pt-2">Challenge 3: Button Coloring !</h2>
        <hr>

        <div class="flex-box-body" id="buttons-playground">
            <form action="">
                <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                    <option value="random">Random</option>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                    <option value="orange">Orange</option>
                    <option value="red">Red</option>
                    <option value="reset">Reset</option>
                </select>
            </form>

            <button class="btn btn-ice-blue">facebook !</button>
            <button class="btn btn-ice-green">w3schools !</button>
            <button class="btn btn-ice-orange">amazon !</button>
            <button class="btn btn-ice-red">pinterest !</button>
        </div>
    </div>

    <script src="static/js/script.js"></script>
</body>

</html>
